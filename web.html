<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">

            </div>
            <div class="nav-links">
                <ul>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Phone</a></li>
                    <li> <a href="#">Accessories</a></li>
                    <li> <a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="">
            <div id='circle'>
                <div class="features one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>processor</h1>
                        <p>SnapDragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5"Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs, Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="Upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">
        </div>

    </div>
    <script>
        var circle = document.getElementById("circle")
        var Upbtn = document.getElementById("Upbtn")
        var downbtn = document.getElementById("downbtn")

        var rotateValue = circle.style.transform;
        var rotateSum;

        Upbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform =rotateSum;
            rotateValue = rotateSum;
        }
        downbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform =rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
